<div class="registered-course">
  <div class="search" *ngIf="mangKhoaHocDaXetDuyet.length > 0">
    <input
      type="search"
      placeholder="Nhập khóa học bạn muốn tìm kiếm"
      [(ngModel)]="inputSearch"
    />
  </div>

  <div class="row">
    <div *ngIf="notify" class="notify-error">{{ notify }}</div>
    <ng-container *ngIf="mangKhoaHocDaXetDuyet">
      <div
        class="registered-course-item col-lg-12 col-md-12 col-sm-12"
        *ngFor="let item of mangKhoaHocDaXetDuyet"
      >
        <div class="registered-course-left">
          <div class="registered-course-img">
            <img
              src="https://elearning0706.cybersoft.edu.vn/hinhanh/lap-trinh-huong-doi-tuong.png"
              alt="https://elearning0706.cybersoft.edu.vn/hinhanh/lap-trinh-huong-doi-tuong.png"
            />
          </div>
        </div>
        <div class="registered-course-right">
          <div><span>Mã Khóa Học:</span> {{ item.maKhoaHoc }}</div>
          <div><span>Tên Khóa Học:</span> {{ item.tenKhoaHoc }}</div>
          <div><span>Giảng Viên:</span> Đinh Phúc Nguyên</div>
          <div><span>Ngày:</span> 26/11/2021</div>
          <div><span>Số Lượng Học Viên:</span> 50</div>
          <div class="mt-2">
            <button class="btn btn-info" (click)="handleDeteleCourse(item)">
              Hủy
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div *ngIf="mangKhoaHocDaXetDuyet.length === 0 && !notify" class="text-center">
    Không Có Khóa Học Nào Được Đăng Ký
  </div>
</div>
