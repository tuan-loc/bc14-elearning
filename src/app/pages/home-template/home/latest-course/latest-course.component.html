<section class="latest-course">
  <h2>Các khóa học mới nhất</h2>
  <div class="row">
    <div
      class="col-lg-3 col-md-6 col-sm-12"
      *ngFor="let item of danhSachKhoaHoc"
    >
      <div class="latest-item">
        <div class="latest-img">
          <img src="{{ item.hinhAnh }}" alt="{{ item.hinhAnh }}" />
        </div>

        <div class="latest-content">
          <div class="title">Khóa học {{ item.tenKhoaHoc }}</div>

          <div class="btnView">
            <a class="btn btn-style" href="/detail/{{ item.maKhoaHoc }}"
              >Chi Tiết</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
